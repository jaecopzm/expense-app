name: WizeBudge CI

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter
        run: flutter --version

      - name: Check formatting
        run: dart format --set-exit-if-changed . || true

      - name: Run analyzer
        run: flutter analyze --no-fatal-infos

      - name: Check for outdated dependencies
        run: flutter pub outdated || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build APK & AAB
    runs-on: ubuntu-latest
    needs: [analyze, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Show Java info and configure Gradle to use JAVA_HOME
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"
          mkdir -p $HOME/.gradle
          echo "org.gradle.java.home=$JAVA_HOME" >> $HOME/.gradle/gradle.properties

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: "stable"
          cache: true

      - name: Verify Flutter
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Clean build
        run: flutter clean

      - name: Build APK (release)
        run: flutter build apk --release --split-per-abi

      - name: Build AAB (release)
        run: flutter build appbundle --release

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apks
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Generate build summary
        run: |
          echo "## Build Summary ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### APK Files" >> $GITHUB_STEP_SUMMARY
          ls -lh build/app/outputs/flutter-apk/*.apk >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### AAB File" >> $GITHUB_STEP_SUMMARY
          ls -lh build/app/outputs/bundle/release/*.aab >> $GITHUB_STEP_SUMMARY

  attach_release_assets:
    name: Attach build artifacts to GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download APK artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-release-apks
          path: artifacts

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-aab
          path: artifacts

      - name: Create Release Notes
        run: |
          echo "# WizeBudge Release ${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸ“± Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "Download the appropriate APK for your device:" >> release_notes.md
          echo "- **arm64-v8a**: Modern 64-bit ARM devices (most common)" >> release_notes.md
          echo "- **armeabi-v7a**: Older 32-bit ARM devices" >> release_notes.md
          echo "- **x86_64**: 64-bit x86 devices (emulators, tablets)" >> release_notes.md
          echo "" >> release_notes.md
          echo "## âœ¨ What's New" >> release_notes.md
          echo "" >> release_notes.md
          echo "Check CHANGELOG.md for detailed changes." >> release_notes.md

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
